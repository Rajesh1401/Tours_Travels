<html>
    <body>
        <form method="get">
            <label >programming language:</label>
            <br>
            <input type="checkbox" id="python" name="language"  value="Python">
            <label for="python">Python</label>
            <br>
            <input type="checkbox" id="java" name="language" value="Java">
            <label for="java">Java</label>
            <br>
            <input type="checkbox" id="c" name="language" value="C">
            <label for="c">C</label>
            <br>
            <input type="checkbox" id="javascript" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <br><br>
            <label>operating system:</label>
    <br>
    <input type="radio" id="windows" name="os" value="Windows">
    <label>Windows</label>
    <br>
    <input type="radio" id="linux" name="os" value="Linux">
    <label>Linux</label>
    <br>
    <input type="radio" id="macos" name="os" value="macOS">
    <label>macOS</label>
    <br><br>
    
    <input type="submit" value="Filter">
  </form>
  <table border="1">
    <tr>
        <th>Name</th> 
        <th>Language</th>
        <th>OS</th>
    </tr>
    {% for user in users %} 
      {% if not request.GET.language or user.language == request.GET.language %} 
        {% if not request.GET.os or user.os == request.GET.os %} 
        <tr>
            <td>{{ user.name }}</td> 
            <td>{{ user.language }}</td> 
            <td>{{ user.os }}</td>
        </tr> 
        {% endif %} 
      {% endif %} 
    {% endfor %}
  </table>
    </body>
</html>
