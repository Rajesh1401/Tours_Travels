<html>
    <head>
        <title>Calculator</title>
        <style>
            body{
                font-weight: bolder;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1>Calculator</h1>
        <form method="post">
            {% csrf_token %}
            <label for="Number 1">Number 1:</label>
            <input type="number" name="num1" id="num1" required><br><br><br>
            <label for="Number 2">Number 2:</label>
            <input type="number" name="num2" id="num2" required><br><br>
            <label for="operator">Operator:</label>
            <select name="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select><br><br>
            <input type="submit" value="CACULATE" onclick="calculator()">
        </form>
        {% if result %} 
         <h2>Result:{{result}}</h2>
        {% endif %}
    </body>
</html>
<script>
    function calculator()
    {
        alert("successfully submitted")
    }
</script>
